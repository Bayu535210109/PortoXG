<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi dan Optimasi - PortoXG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="home-background">

    <nav class="navbar">
        <div class="logo">PortoXG</div>
        <div class="nav-center">
            <ul class="nav-links">
                <li><a href="/">HOME</a></li>
                <li><a href="/prediction">PREDICTION</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero-content">
        <h1 class="text-center mb-4">Optimasi Portofolio Saham Teknologi</h1>
    
        <form method="POST" class="form-section">
            <label for="dana_investasi" class="form-label">Masukkan Dana Anda (IDR):</label>
            <input type="number" step="any" class="form-control" name="dana_investasi" required placeholder="Contoh: 10000000">
            <button type="submit" class="btn btn-primary w-100">Tampilkan Rekomendasi</button>
        </form>

        {% if tables %}
            <hr class="my-4">

            <h2 class="text-center mb-3">Hasil Alokasi Dana:</h2>
            <div class="table-responsive">
                {{ tables[0]|safe }}
            </div>

            <h2 class="text-center mt-5 mb-3">Distribusi Portofolio:</h2>
            <div class="grafik-section text-center">
                <img src="{{ pie_chart }}" alt="Pie Chart Portfolio" class="img-fluid">
            </div>

            <h2 class="text-center mt-5 mb-3">Prediksi Pergerakan Harga:</h2>
            <div class="grafik-section text-center">
                <img src="{{ prediksi_chart }}" alt="Prediksi Harga" class="img-fluid">
            </div>

        {% elif error_message %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
    </div>    

</body>
</html>
