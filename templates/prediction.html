<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi dan Optimasi - PortoXG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="home-background">

    <nav class="navbar">
        <div class="logo">PortoXG</div>
        <div class="nav-center">
            <ul class="nav-links">
                <li><a href="/">HOME</a></li>
                <li><a href="/prediction">PREDICTION</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Optimasi Portofolio Saham Teknologi</h1>
    
        <form method="POST">
            <div class="mb-3">
                <label for="dana_investasi" class="form-label">Masukkan Dana Anda (IDR):</label>
                <input type="number" step="any" class="form-control" name="dana_investasi" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tampilkan Rekomendasi</button>
        </form>
    
        {% if tables %}
        <hr class="my-4">
    
        <h2 class="text-center mb-3">Hasil Alokasi Dana:</h2>
        <div class="table-responsive">
            {{ tables[0]|safe }}
        </div>
    
        <h2 class="text-center mt-5 mb-3">Distribusi Portofolio:</h2>
        <img src="{{ pie_chart }}" alt="Pie Chart Portfolio">
        {% endif %}
    </div>
    

</body>
</html>
